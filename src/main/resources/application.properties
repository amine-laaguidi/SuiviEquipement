server.port=8082
# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/t2s?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# jpa
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

 Enable multipart uploads
spring.servlet.multipart.enabled=true
 #Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=10MB

certificate.upload.path=/uploads/certificate/

#spring.thymeleaf.prefix=classpath:/templates/

server.servlet.session.timeout=86400

spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Enable Spring Security integration with Thymeleaf
spring.thymeleaf.extras.springsecurity5.enabled=true
