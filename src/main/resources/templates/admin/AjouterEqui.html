<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Equipement </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
  <meta content="Coderthemes" name="author" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- App favicon -->
  <link rel="shortcut icon" th:href="@{/assets/images/T2S-ico.ico}">
  <!-- Bootstrap Css -->
  <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-stylesheet" rel="stylesheet" type="text/css" />
  <!-- Ics Css -->
  <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link th:href="@{/assets/css/app.min.css}" id="app-stylesheet" rel="stylesheet" type="text/css" />
  <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />

</head>
<body>
<div th:if="${success !=null }" id="success">
  <div class="alert alert-success"  role="alert" th:style="'width: auto;'">
    <strong th:style="'margin: 0px;'" th:text="${success}">
    </strong>
    <button type="button" class="close success" th:style="'background-color: rgba(240, 248, 255, 0); border: 0px solid; margin: 0px 0px 0px 20px;'" data-dismiss="alert" aria-label="Close" onclick="err.style.visibility = 'hidden'">
      <strong><span aria-hidden="true" th:style="'color:rgb(22, 121, 0);font-size: larger;'">&times;</span></strong>
    </button>
  </div>
</div>
<div th:if="${error != null}" id="error">
  <div class="alert alert-danger"  role="alert" th:style="'width: auto;'">
    <strong th:style="'margin: 0px;'" th:text="${error}">
    </strong>
    <button type="button" class="close danger" th:style="'background-color: rgba(240, 248, 255, 0); border: 0px solid; margin: 0px 0px 0px 20px;'" data-dismiss="alert" aria-label="Close" onclick="err.style.visibility = 'hidden'">
      <strong><span aria-hidden="true" th:style="'color:rgb(143, 0, 0);font-size: larger;'">&times;</span></strong>
    </button>
  </div>
</div>
<div id="wrapper">
  <div th:replace="~{/layouts/navbar :: div}"></div>
  <div th:replace="~{/layouts/sidebar :: div}"></div>

  <div class="content-page">
    <div class="content">

      <!-- Start Content-->
      <div class="container-fluid">
        <!-- Form row -->
        <div class="row">
          <div class="col-md-12">
            <div class="card-box">

              <form th:action="@{/admin/ajouterEqui}"  enctype="multipart/form-data" method="post" th:object="${equipement}">
                <div class="form-group">
                  <label for="inputEmail4" class="col-form-label">Désignation</label>
                  <input type="text" th:field="*{designation}" class="form-control" id="inputEmail4" required placeholder="Entrer la désignation">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputPassword4" class="col-form-label">GMDN</label>
                    <input type="number" th:field="*{gmdn}" class="form-control" id="inputPassword4" required placeholder="Entrer la GMDN">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4" class="col-form-label">Classe</label>
                    <input type="text" th:field="*{classe}" class="form-control" id="inputPassword4" required placeholder="Enter la classe">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress" class="col-form-label">N° de Certificat d'enregistrement</label>
                  <input type="text" name="numCertif" class="form-control" id="inputAddress" required placeholder="Entrer le N° de certificat">
                </div>
                <div class="form-group">
                  <label for="inputAddress" class="col-form-label">Valable au</label>
                  <input type="date" name="valable" class="form-control" id="inputAddress" required placeholder="Entrer le validité du certificat">
                </div>
                <div class="form-group">
                  <label for="inputAddress" class="col-form-label">Certificat</label>
                  <input type="file" name="certif" accept="application/pdf" class="form-control" required id="inputAddress" placeholder="Entrer le validité du certificat">
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
              </form>
            </div>
          </div>
        </div>


      </div> <!-- container-fluid -->

    </div> <!-- content -->



  </div>

  <!-- ============================================================== -->
  <!-- End Page content -->
  <!-- ============================================================== -->


</div>
<!-- END wrapper -->


<!-- Vendor js -->
<script th:src="@{/assets/js/vendor.min.js}"></script>
<!-- knob plugin -->
<script th:src="@{/assets/libs/jquery-knob/jquery.knob.min.js}"></script>
<!-- App js -->
<script th:src="@{/assets/js/app.min.js}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    err=document.getElementById("error");
    if(err)
      setInterval(function () {err.style.opacity = "0 ";err.style.visibility = "hidden";}, 5000);
    suc=document.getElementById("success");
    if (suc)
      setInterval(function () {suc.style.opacity = "0 ";suc.style.visibility = "hidden";}, 5000);
  });
</script>

</body>
</html>
