<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/T2S-ico.ico}">
    <!-- Bootstrap Css -->
    <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-stylesheet" rel="stylesheet" type="text/css" />
    <!-- Ics Css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link th:href="@{/assets/css/app.min.css}" id="app-stylesheet" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />
</head>

<body>
<!-- Begin page -->
<div id="wrapper">
    <div th:replace="~{/layouts/navbar :: div}"></div>
    <div th:replace="~{/layouts/sidebar :: div}"></div>
    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="card-box widget-user">
                            <div class="text-center">
                                <h2 class="font-weight-normal text-primary" data-plugin="counterup">30</h2>
                                <h5>Certificat valide</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6">
                        <div class="card-box widget-user">
                            <div class="text-center">
                                <h2 class="font-weight-normal text-primary" data-plugin="counterup">3</h2>
                                <h5>Certificat expir√©</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6">
                        <div class="card-box widget-user">
                            <div class="text-center">
                                <h2 class="font-weight-normal text-primary" data-plugin="counterup">120</h2>
                                <h5>Accessoires</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6">
                        <div class="card-box widget-user">
                            <div class="text-center">
                                <h2 class="font-weight-normal text-info" data-plugin="counterup">33</h2>
                                <h5>Equipements</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->

            </div> <!-- container-fluid -->

        </div> <!-- content -->



    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->


<!-- Vendor js -->
<script th:src="@{/assets/js/vendor.min.js}"></script>

<!-- knob plugin -->
<script th:src="@{/assets/libs/jquery-knob/jquery.knob.min.js}"></script>

<!-- Dashboard init js-->
<script th:src="@{/assets/js/pages/dashboard.init.js}"></script>

<!-- App js -->
<script th:src="@{/assets/js/app.min.js}"></script>

</body>
</html>
