<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/T2S-ico.ico}">

    <!-- Bootstrap Css -->
    <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-stylesheet" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link th:href="@{/assets/css/app.min.css}" id="app-stylesheet" rel="stylesheet" type="text/css" />

    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg">
<div th:if="${success !=null }" id="success">
    <div class="alert alert-success"  role="alert" th:style="'width: auto;'">
        <strong th:style="'margin: 0px;'" th:text="${success}">
        </strong>
        <button type="button" class="close success" th:style="'background-color: rgba(240, 248, 255, 0); border: 0px solid; margin: 0px 0px 0px 20px;'" data-dismiss="alert" aria-label="Close" onclick="err.style.visibility = 'hidden'">
            <strong><span aria-hidden="true" th:style="'color:rgb(22, 121, 0);font-size: larger;'">&times;</span></strong>
        </button>
    </div>
</div>
<div th:if="${param.error}" id="error">
    <div class="alert alert-danger"  role="alert" th:style="'width: auto;'">
        <strong th:style="'margin: 0px;'">Erreur de connexion
        </strong>
        <button type="button" class="close danger" th:style="'background-color: rgba(240, 248, 255, 0); border: 0px solid; margin: 0px 0px 0px 20px;'" data-dismiss="alert" aria-label="Close" onclick="err.style.visibility = 'hidden'">
            <strong><span aria-hidden="true" th:style="'color:rgb(143, 0, 0);font-size: larger;'">&times;</span></strong>
        </button>
    </div>
</div>
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="text-center">
                    <a href="index.html" class="logo">
                        <img src="assets/images/T2S.png" alt="" height="40" class="logo-light mx-auto">
                        <img src="assets/images/T2S.png" alt="" height="80" class="logo-dark mx-auto">
                    </a>
                </div>
                <br>
                <div class="card">

                    <div class="card-body p-4">

                        <div class="text-center mb-4">
                            <h4 class="text-uppercase mt-0">Connexion</h4>
                        </div>

                        <form method="post" th:action="@{/login}" >

                            <div class="form-group mb-3">
                                <label for="emailaddress">Adresse email</label>
                                <input class="form-control" type="email" name="username" id="emailaddress" required placeholder="Entrer votre email">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Mot de passe</label>
                                <input class="form-control" type="password" name="password" required id="password" placeholder="Entrer le mot de passe">
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit"> Se connecter </button>
                            </div>

                        </form>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p> <a th:href="@{/reset-password}" class="text-muted ml-1"><i class="fa fa-lock mr-1"></i>Mot de passe oubli√©</a></p>
                        <p class="text-muted">Vous n'avez pas de compte ?<a th:href="@{/register}" class="text-dark ml-1"><b>Inscription</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->


<!-- Vendor js -->
<script th:src="@{/assets/js/vendor.min.js}"></script>

<!-- App js -->
<script th:src="@{/assets/js/app.min.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        err=document.getElementById("error");
        if(err)
            setInterval(function () {err.style.opacity = "0 ";err.style.visibility = "hidden";}, 5000);
        suc=document.getElementById("success");
        if (suc)
            setInterval(function () {suc.style.opacity = "0 ";suc.style.visibility = "hidden";}, 5000);
    });
</script>
</body>
</html>
