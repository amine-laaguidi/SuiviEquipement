<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/T2S-ico.ico}">

    <!-- Bootstrap Css -->
    <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-stylesheet" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link th:href="@{/assets/css/app.min.css}" id="app-stylesheet" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg">

<div th:if="${error != null}" id="error">
    <div class="alert alert-danger"  role="alert" th:style="'width: auto;'">
        <strong th:style="'margin: 0px;'" th:text="${error}">
        </strong>
        <button type="button" class="close danger" th:style="'background-color: rgba(240, 248, 255, 0); border: 0px solid; margin: 0px 0px 0px 20px;'" data-dismiss="alert" aria-label="Close" onclick="err.style.visibility = 'hidden'">
            <strong><span aria-hidden="true" th:style="'color:rgb(143, 0, 0);font-size: larger;'">&times;</span></strong>
        </button>
    </div>
</div>
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="text-center">
                    <a href="index.html" class="logo">
                        <img src="assets/images/T2S.png" alt="" height="40" class="logo-light mx-auto">
                        <img src="assets/images/T2S.png" alt="" height="80" class="logo-dark mx-auto">
                    </a>
                    <br><br>
                </div>
                <div class="card">

                    <div class="card-body p-4">

                        <div class="text-center mb-4">
                            <h4 class="text-uppercase mt-0 mb-3">Réinitialiser le mot de passe</h4>
                            <p class="text-muted mb-0 font-13"> Veuillez saisir votre adresse e-mail et nous vous enverrons un e-mail contenant les instructions pour réinitialiser votre mot de passe.   </p>
                        </div>

                        <form method="post" th:action="@{/reset-password-request}">

                            <div class="form-group mb-3">
                                <label for="emailaddress">Adresse email</label>
                                <input class="form-control" type="email" name="email" id="emailaddress" required="" placeholder="Entrer votre email">
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit"> Réinitialiser </button>
                            </div>

                        </form>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Retour à la <a href="pages-login.html" class="text-dark ml-1"><b>Connexion</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>


<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
            err=document.getElementById("error");
            if(err)
                setInterval(function () {err.style.opacity = "0 ";err.style.visibility = "hidden";}, 5000);
            suc=document.getElementById("success");
            if (suc)
                setInterval(function () {suc.style.opacity = "0 ";suc.style.visibility = "hidden";}, 5000);
    });
</script>
</body>
</html>
